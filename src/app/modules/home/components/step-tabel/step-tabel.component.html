<p-table [value]="users" selectionMode="single" [(selection)]="selectedUser">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>

    <tr [pSelectableRow]="user">
      <td>{{ user.name }}</td>
      <td>{{ user.birth | date: "short" }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
    </tr>
  </ng-template>
</p-table>
<br>
<div class="group">
  <button
    (click)="onSave()"
    [disabled]="!selectedUser"
    pButton
    type="button"
    label="Select User"
  ></button>
</div>
